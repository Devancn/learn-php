    <script type="text/javascript">
        var xhr=new XMLHttpRequest();

            if(xhr.readyState==4){
                alert(xhr.responseText);
            }
        };
//      xhr.open('get','./6.php',true);//默认为true 异步请求
        xhr.open('get','./6.php',false);// 同步请求
