<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function checkname(){
            //ajax方法用户名校验
            //1)获取用户名信息
            var nm=document.getElementById('username').value;

            //对传递的特殊符号进行编码处理
            //同时对”中文“也会进行编码处理
            nm=encodeURIComponent(nm);

            //2)ajax校验
            var xhr=new XMLHttpRequest();
            //ajax事件设置,以便接收返回的信息
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    alert(xhr.responseText);
                }
            };
            xhr.open('get','./4.php?name='+nm+'&addr=beijing');
            xhr.send(null);
        }
    </script>
</head>
<body>
<h2>ajax之用户名校验(get方法)</h2>
<p>用户名<input type="text" id="username" onblur="checkname()"></p>
<p>手机号码:<input type="tel" id="usertel"></p>
</body>
</html>
