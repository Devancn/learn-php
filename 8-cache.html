<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function  f1(){
            var xhr=new XMLHttpRequest();
            xhr.open('get','./8.php?'+Math.random());//保证每次请求的地址都不一样(推荐使用这个)
//            xhr.open('get','./8.php');//php页面设置header可以禁止缓存
            xhr.send(null);
        }
    </script>
</head>
<body>
<h2>ajax发起对服务器端的请求(缓存处理)</h2>
<input type="button" value="触发" onclick="f1()">
</body>
</html>
