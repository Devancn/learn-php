<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //给form表单制作一个提交onsubmit
        window.onload=function(){
            var fm=document.getElementsByTagName('form')[0];
            fm.onsubmit=function(evt){
                //1)利用FormData表单数据对象收集表单信息
                var fd=new FormData(fm);//收集fm的表单信息
//                var nm=document.getElementById('username').value;
//                var pw=document.getElementById('userpwd').value;
//                var em=document.getElementById('usermail').value;
//                var info="name="+nm+"&pwd="+pw+"&email="+em;//请求字符串
                //2)ajax负责收集好的信息传递给服务端
                //2)ajax负责把收集好的信息传递给服务端
                var xhr=new XMLHttpRequest();
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4){
                        alert(xhr.responseText);
                    }
                };
                xhr.open('post','./4.php');
                xhr.send(fd);
                //阻止浏览器默认动作
                evt.preventDefault();
                //return false
            }
        }
    </script>
</head>
<body>
    <h2>无刷新方式收集表单信息并提交表单</h2>
    <form action="./4.php">
        <p>用户名：<input type="text" name="mingzi"></p>
        <p>密码：<input type="password" name="mima"></p>
        <p>邮箱：<input type="text" name="youxiang"></p>
        <p><input type="submit" value="注册"></p>
    </form>
</body>
</html>
